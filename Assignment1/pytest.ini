[pytest]
# Pytest configuration for Android Assignment 1

minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    xml: XML validation tests
    layout: Layout structure tests
    textview: TextView specific tests
    smoke: Smoke tests
